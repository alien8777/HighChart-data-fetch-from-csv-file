<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/series-label.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/modules/export-data.js"></script>
	<script src="https://code.highcharts.com/modules/accessibility.js"></script>
	<title>chart</title>
	<style>
		p{
			font-size: 20px;
			font-weight: bold;
			text-align: center;
		}
	</style>
</head>
<body>
	<figure>
		<div id="container"></div>
		<p>This Is The chart What i have learn in <code>Web-Development</code> from 10th september to 24th september</p>
	</figure>
	<script type="text/javascript">
	Highcharts.chart('container',{
		title:{
			text: "Learning Model of Ayan Kumar Jana from 10th sept - 25th sept" 
		},
		subtitle:{
			text:'Source: ayan kumar jana'
		},
		yAxis:{
			title:{
				text:'from Starting to end'
			}
		},
		xAxis:{
			accessibility:{
				rangeDescription: 'range: 10 to 25'
			}
		},

		legend: {
				layout: 'vertical',
				align: 'right',
				verticalAlign: 'middle'
			},
			
			plotOptions: {
				series: {
					label: {
						connectorAllowed: false
					},
					pointStart: 10
				}
			},

			series: [{
				name: 'html',
				data: [10, 20, 80, 30, 5, 140, 89, 20]
			}, {
				name: 'css',
				data: [48, 10, 89, 56, 12, 140, 74, 20]
			}, {
				name: 'js',
				data: [75, 14, 80, 30, 57, 140, 180, 45]
			}, {
				name: 'animation',
				data: [30, 20, 90, 30, 45, 140, 98, 20]
			}, {
				name: 'Other',
				data: [10, 20, 80, 30, 5, 140, 89, 20]
			}],

			responsive: {
				rules: [{
					condition: {
						maxWidth: 500
					},
					chartOptions: {
						legend: {
							layout: 'horizontal',
							align: 'center',
							verticalAlign: 'bottom'
						}
					}
				}]
			}


	});

	</script>
</body>
</html>
